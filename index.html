<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청담게이트 진실수호연대</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Pretendard', sans-serif; 
        }
        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container iframe {
            width: 100%;
            height: 1590px;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-blue-700 text-white py-12">
        <div class="max-w-3xl mx-auto px-4 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold mb-4">청담게이트 진실수호연대</h1>
            <p class="text-lg sm:text-xl text-blue-100">진실을 추구하는 언론인 강진구 기자와 함께합니다</p>
        </div>
    </header>

    <!-- 본문 -->
    <main class="max-w-3xl mx-auto px-4 py-8">
        <!-- 소개 -->
        <section class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h2 class="text-xl font-bold mb-4 text-center">우리의 사명</h2>
            <p class="text-gray-700 leading-relaxed text-center">
                청담게이트 진실수호연대는 진실을 추구하는 언론인 강진구 기자를 지지하고<br class="hidden sm:block">
                언론의 정의를 수호하기 위해 모인 시민사회 단체입니다.
            </p>
        </section>

        <!-- 가입 폼 섹션 -->
        <section class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-xl font-bold mb-6 text-center">함께해주세요</h2>
            <div class="form-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfj5uSLT4_qGUsx_luZ72aey0JxesvdbilDzkCGxj6QDg4jwQ/viewform?embedded=true">로드 중...</iframe>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="max-w-3xl mx-auto px-4 text-center">
            <p class="text-sm text-gray-400">© 2024 청담게이트 진실수호연대</p>
        </div>
    </footer>
</body>
</html>
